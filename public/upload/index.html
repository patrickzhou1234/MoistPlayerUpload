<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Songs</title>
</head>
<body>
  <form method="POST">
      <p>Please Give Us The Following Accurate Information. </p>
      <p>Youtube Url</p>
      <input autocomplete="off" autofocus type="url" placeholder="Youtube Url" name="YoutubeUrl" required></input>
      <p>Name of the song</p>
      <input type="text" placeholder="Title" name="title" required></input>
      <br></br>
      <input type="submit"></input>
    </form>
</body>
</html>
